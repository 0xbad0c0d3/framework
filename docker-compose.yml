version: '3'
services:
  memcached:
    image: memcached:1.6-alpine
    ports:
      - "${MEMCACHED_PORT:-11211}:11211"
    restart: always
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_DATABASE: "forge"
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    restart: always
  redis:
    image: redis:5.0-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: always
